# introduction
introduction:
  enable: true
  title: "Introduction"
  content: '<p class="lead">
    The Consumer Price Index (CPI) is designed to measure the average price changes 
    of a fixed basket of consumption goods and services commonly purchased by the 
    resident households over time. It is widely used as a measure of consumer price 
    inflation and a proxy for the cost of living in a country.
    </p>
    <p class="lead">
    With the creation of a RShiny app, users will be able to:
    </p>
    <p class="lead">
    1) Explore the changes in Division level (e.g. Food, Transport, Utilities, Housing, Healthcare etc) 
    CPI of Singapore from 2014 to 2021, including the impact of COVID-19.
    </p>
    <p class="lead">
    2) Visualise the changes in CPI over time for different types of items
    </p>
    <p class="lead">
    3) Analyse the Autocorrelation and Seasonality Effects of CPI at the Division level
    </p>
    <p class="lead">
    4) Predict future CPI of different item types
    </p>'
  image:
    x: "img/images/money.png"
    _2x: "img/who-am-i/user-picture@2x.png"



