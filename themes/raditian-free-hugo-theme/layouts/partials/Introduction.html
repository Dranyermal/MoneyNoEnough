{{ if .Site.Data.homepage.introduction.enable }}
<section class="section rad-animation-group pb-0" id="introduction">
  <div class="container rad-fade-down">
    <div class="row d-flex flex-column-reverse flex-md-row">
      <div class="about__profile-picture col-12 col-md-6">
        <img
          class="lozad img-responsive image-left-overflow"
          src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
          data-src="{{ .Site.Data.homepage.introduction.image.x | absURL }}"
          data-srcset="{{ .Site.Data.homepage.introduction.image.x | absURL }} 1x, {{ .Site.Data.homepage.introduction.image._2x | absURL }} 2x"
          alt="Profile Picture"
        />
      </div>
      
      <div class="col-12 col-md-6 my-auto my-auto">
        <h2>{{ .Site.Data.homepage.introduction.title }}</h2>
        <p class="lead">
          {{ .Site.Data.homepage.introduction.content | safeHTML }}
        </p>

      </div>
    </div>
  </div>
    
</section>
{{ end }}
