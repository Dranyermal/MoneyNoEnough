{{ if .Site.Data.homepage.final.enable }}
<section class="rad-final rad-final--index rad-animation-group rad-fade-down">
  <div class="rad-showcase__bg">
    <img
      class="lozad img-responsive"
      src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
      data-src="{{ .Site.Data.homepage.final.image.x | absURL }}"
      data-srcset="{{ .Site.Data.homepage.final.image.x | absURL }} 1x, {{ .Site.Data.homepage.final.image._2x | absURL }} 2x"
      alt="{{ .Site.Data.homepage.final.image.alt }}"
    />
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-15 col-lg-15 col-xl-12">
        <h1 class="display-1">
          {{ .Site.Data.homepage.final.title }}
          <br />
          <span
            >{{ .Site.Data.homepage.final.subtitle }}</span
          >
        </h1>
        <p class="lead">
          {{ .Site.Data.homepage.final.content | safeHTML }}
        </p>
        
      </div>
    </div>
    <div class="row platform-links">
      <div class="col-12">
        {{ range .Site.Data.homepage.final.socialLinks }}
        <a href="{{ .URL | absURL }}" target="_blank"
          ><i class="icon-{{ .icon }}-line"></i
        ></a>
        {{ end }}
      </div>
    </div>
  </div>
  <div class="rad-final__bg rad-final__bg--mobile">
    <img
      class="lozad img-responsive"
      src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
      data-src="{{ .Site.Data.homepage.final.imageMobile.x | absURL }}"
      alt="{{ .Site.Data.homepage.final.imageMobile.alt }}"
    />
  </div>
</section>
{{ end }}
